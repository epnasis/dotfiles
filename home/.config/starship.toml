# Starship prompt config with Catppuccin Mocha theme

palette = "catppuccin_mocha"

format = """
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$cmd_duration\
$line_break\
$character"""

[directory]
style = "bold lavender"
truncation_length = 4
truncate_to_repo = false
truncation_symbol = "…/" # Symbol to show when path is cut off

[hostname]
ssh_only = true
format = "[$ssh_symbol$hostname]($style) in "
ssh_symbol = "@"
style = "bold mauve"                          # Recommended for SSH context
disabled = false

[git_branch]
symbol = " "
style = "bold mauve"

[git_status]
style = "bold maroon"
format = '([$all_status$ahead_behind]($style) )'

[python]
symbol = " "
style = "yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[nodejs]
symbol = " "
style = "green"

[rust]
symbol = " "
style = "peach"

[golang]
symbol = " "
style = "sapphire"

[docker_context]
symbol = " "
style = "blue"

[cmd_duration]
min_time = 2_000
style = "yellow"
format = "[$duration]($style) "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold mauve)"

